<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/lesson-module.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="" id="favicon">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="site-title">Loading...</h1>
            <h2 id="lesson-title">Loading...</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="overall-progress"></div>
                </div>
                <div class="progress-text">Progress: <span id="progress-percent">0%</span></div>
                <button id="reset-progress" class="reset-btn">Reset Progress</button>
            </div>
            <div class="rewards-container">
                <div class="stars-container" id="stars-container">
                    <!-- Stars will be added here -->
                </div>
                <div class="badges-container" id="badges-container">
                    <!-- Badges will be added here -->
                </div>
            </div>
        </header>

        <main>
            <div class="module-navigation" id="module-navigation">
                <!-- Module navigation buttons will be inserted here dynamically -->
            </div>
            <div class="modules-container" id="modules-container">
                <!-- Modules will be inserted here dynamically -->
            </div>
        </main>

        <div class="word-bank-container">
            <h4>Word Bank <button id="toggle-word-bank" class="toggle-btn">Show/Hide</button></h4>
            <div class="word-bank" id="word-bank">
                <!-- Word bank categories and words will be inserted here dynamically -->
            </div>
        </div>

        <footer>
            <div class="hint-container">
                <button id="hint-toggle" class="hint-btn">Need a hint?</button>
                <div id="hint-text" class="hint-text"></div>
            </div>
        </footer>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 id="feedback-title">Great job!</h3>
            <p id="feedback-message"></p>
            <div id="feedback-reward" class="feedback-reward"></div>
            <button id="feedback-continue" class="btn">Continue</button>
        </div>
    </div>

    <!-- Audio Controls -->
    <div class="audio-controls">
        <button id="toggleAudio" class="audio-btn">
            <i class="fas fa-volume-up" id="audioIcon"></i>
        </button>
    </div>

    <!-- Audio elements will be dynamically created -->
    <div id="audio-container">
        <!-- Audio elements will be inserted here dynamically -->
    </div>

    <script src="app.js"></script>
    <script src="modules/lessonModule.js"></script>
    <script src="modules/writingModule.js"></script>
    <script src="modules/gameModule.js"></script>
    <script src="modules/spellingHelper.js"></script>
    <script src="modules/rewardsSystem.js"></script>
</body>
</html>
